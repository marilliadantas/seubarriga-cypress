name: End-to-end Tests

on: push

jobs:
  install-dependencies:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“ Copiando o Projeto ğŸ“‚ 
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalando DependÃªncias ğŸ“¦
        run: |
          if [ ! -f package-lock.json ] && [ -f package.json ]; then
            npm install --package-lock-only
          fi
          npm install

      - name: ğŸ“¤ Cache de DependÃªncias ğŸ”„
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

  ui-chrome-tests:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“ Copiando o Projeto ğŸ“‚ 
        uses: actions/checkout@v4

      - name: ğŸ§ª Rodando Testes no Chrome ğŸ§ª
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: â›” Upload dos arquivos em caso de falha ğŸ¬
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore 

      - name: âœ… Upload dos arquivos em caso de sucesso ğŸ“¹
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

  ui-firefox-tests:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“ Copiando o Projeto ğŸ“‚ 
        uses: actions/checkout@v4

      - name: ğŸ§ª Rodando Testes no Firefox ğŸ§ª
        uses: cypress-io/github-action@v6
        with:
          browser: firefox

  ui-mobile-tests:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“ Copiando o Projeto ğŸ“‚ 
        uses: actions/checkout@v4

      - name: ğŸ§ª Rodando Testes Mobile (modo headless) ğŸ§ª
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
