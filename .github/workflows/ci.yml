name: End-to-end Tests

on: push

jobs:
  install-dependencies:
    runs-on: ubuntu-22.04
    steps:
      - name: 📁 Copiando o Projeto 📂 
        uses: actions/checkout@v4

      - name: 📦 Instalando Dependências 📦
        run: |
          if [ ! -f package-lock.json ] && [ -f package.json ]; then
            npm install --package-lock-only
          fi
          npm install

      - name: 📤 Cache de Dependências 🔄
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

  ui-chrome-tests:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: 📁 Copiando o Projeto 📂 
        uses: actions/checkout@v4

      - name: 🧪 Rodando Testes no Chrome 🧪
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: ⛔ Upload dos arquivos em caso de falha 🎬
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore 

      - name: ✅ Upload dos arquivos em caso de sucesso 📹
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

  ui-firefox-tests:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: 📁 Copiando o Projeto 📂 
        uses: actions/checkout@v4

      - name: 🧪 Rodando Testes no Firefox 🧪
        uses: cypress-io/github-action@v6
        with:
          browser: firefox

  ui-mobile-tests:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: 📁 Copiando o Projeto 📂 
        uses: actions/checkout@v4

      - name: 🧪 Rodando Testes Mobile (modo headless) 🧪
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false
