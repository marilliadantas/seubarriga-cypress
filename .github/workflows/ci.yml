name: E2E Tests

on: push

jobs:
  install-dependencies:
    runs-on: ubuntu-22.04
    steps:
      - name: üìÅ Copiando o Projeto
        uses: actions/checkout@v4

      - name: üì¶ Instalando Depend√™ncias üì¶
        run: |
          if [ ! -f package-lock.json ] && [ -f package.json ]; then
            npm install --package-lock-only
          fi
          npm install

      - name: üì§ Cache de Depend√™ncias
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

  ui-chrome-tests:
    needs: install-dependencies
    runs-on: ubuntu-22.04
    steps:
      - name: üìÅ Copiando o Projeto
        uses: actions/checkout@v4

      - name: üß™ Rodando Testes no Chrome
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}

      - name: ‚õî Upload dos arquivos em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore 

      - name: ‚úÖ Upload dos arquivos em caso de sucesso
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore

  ui-edge-tests:
    needs: ui-chrome-tests
    runs-on: ubuntu-22.04
    steps:
      - name: üìÅ Copiando o Projeto
        uses: actions/checkout@v4

      - name: üß™ Rodando Testes no Edge
        uses: cypress-io/github-action@v6
        with:
          browser: edge
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}

  ui-firefox-tests:
    needs: ui-edge-tests
    runs-on: ubuntu-22.04
    steps:
      - name: üìÅ Copiando o Projeto
        uses: actions/checkout@v4

      - name: üß™ Rodando Testes no Firefox
        uses: cypress-io/github-action@v6
        with:
          browser: firefox
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}

      - name: ‚õî Upload dos arquivos em caso de falha
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore 

      - name: ‚úÖ Upload dos arquivos em caso de sucesso
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore
