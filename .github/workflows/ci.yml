name: E2E Tests

on: push

jobs:
  cypress-run-chrome:
    runs-on: ubuntu-22.04
    steps:
      - name: üìÅ Copying the Project
        uses: actions/checkout@v4

      - name: üß™ Running Tests in Chrome
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}

  cypress-run-edge:
    needs: ui-chrome-tests
    runs-on: ubuntu-22.04
    steps:
      - name: üìÅ Copying the Project
        uses: actions/checkout@v4

      - name: üß™ Running Tests in Edge
        uses: cypress-io/github-action@v6
        with:
          browser: edge
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}

  cypress-run-firefox:
    needs: ui-edge-tests
    runs-on: ubuntu-22.04
    steps:
      - name: üìÅ Copying the Project
        uses: actions/checkout@v4

      - name: üß™ Running Tests in Firefox
        uses: cypress-io/github-action@v6
        with:
          browser: firefox
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}
          
  cypress-run-safari:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install webkit dependencies for Linux
        run: npx playwright install-deps webkit
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run --browser webkit
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}
