name: E2E Tests 

on: push

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: üìÅ Copying the Project
        uses: actions/checkout@v4

      - name: üîÑ Upload Repository
        uses: actions/upload-artifact@v3
        with:
          name: source-code
          path: .

  cypress-run-chrome:
    needs: setup
    runs-on: ubuntu-22.04
    steps:
      - name: üìÇ Download Repository
        uses: actions/download-artifact@v3
        with:
          name: source-code
          path: .

      - name: üß™ Running Tests in Chrome
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}

  cypress-run-edge:
    needs: cypress-run-chrome
    runs-on: ubuntu-22.04
    steps:
      - name: üìÇ Download Repository
        uses: actions/download-artifact@v3
        with:
          name: source-code
          path: .

      - name: üß™ Running Tests in Edge
        uses: cypress-io/github-action@v6
        with:
          browser: edge
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}

  cypress-run-firefox:
    needs: cypress-run-edge
    runs-on: ubuntu-22.04
    steps:
      - name: üìÇ Download Repository
        uses: actions/download-artifact@v3
        with:
          name: source-code
          path: .

      - name: üß™ Running Tests in Firefox
        uses: cypress-io/github-action@v6
        with:
          browser: firefox
        env:
          CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
          CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
          CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
          CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}