name: E2E Tests

on: push

env:
  CYPRESS_EMAIL_VALID: ${{ secrets.EMAIL_VALID }}
  CYPRESS_PASSWORD_VALID: ${{ secrets.PASSWORD_VALID }}
  CYPRESS_EMAIL_INVALID: ${{ secrets.EMAIL_INVALID }}
  CYPRESS_PASSWORD_INVALID: ${{ secrets.PASSWORD_INVALID }}

jobs:
  cypress-run-chrome:
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“ Copying the Project
        uses: actions/checkout@v4

      - name: ğŸ§ª Running Tests in Chrome
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

  cypress-run-edge:
    needs: cypress-run-chrome
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“ Copying the Project
        uses: actions/checkout@v4

      - name: ğŸ§ª Running Tests in Edge
        uses: cypress-io/github-action@v6
        with:
          browser: edge

  cypress-run-firefox:
    needs: cypress-run-edge 
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ“ Copying the Project
        uses: actions/checkout@v4

      - name: ğŸ§ª Running Tests in Firefox
        uses: cypress-io/github-action@v6
        with:
          browser: firefox